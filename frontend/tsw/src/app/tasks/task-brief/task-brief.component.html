<div [matTooltip]="task.description" matTooltipPosition="below">
  <span [class.checked]="task.done">{{ task.name }}</span>
  <mat-checkbox [checked]="task.done" (change)="checkboxChange($event)"></mat-checkbox>
  <mat-icon (click)="onDelete($event)">delete</mat-icon>
  <span *ngIf="task.doneAt">Zako≈Ñczono: {{ task.doneAt | date }}</span>
</div>
