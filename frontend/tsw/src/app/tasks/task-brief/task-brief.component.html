<div class="task-brief" [matTooltip]="task.description" matTooltipPosition="below"
     [class.task-brief--active]="isActivated">
  <span class="task-brief__name" [routerLink]="getPath()"
        [class.task-brief__name--done]="task.done">{{ task.name }}</span>
  <div class="task-brief__checkbox" matTooltip="Zakończ" matTooltipPosition="above">
    <mat-checkbox [checked]="task.done" (change)="checkboxChange($event)"></mat-checkbox>
  </div>
  <mat-icon class="task-brief__recycle-bin-icon" (click)="onDelete()">delete</mat-icon>
  <span class="task-brief__done-at" *ngIf="task.doneAt">Zakończono: {{ task.doneAt | date }}</span>
</div>
