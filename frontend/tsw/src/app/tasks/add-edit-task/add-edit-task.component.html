<div class="task-form">
  <h3 class="task-form--header">{{ newTask ? 'Utwórz nowe zadanie' : 'Edytuj zadanie' }}</h3>
  <form [formGroup]="form" (ngSubmit)="newTask ? add() : edit()">
    <div class="form-group">
      <label for="name">Nazwa:</label>
      <input type="text" class="form-control" [class.is-invalid]="!form.get('name').valid && form.get('name').dirty"
             id="name" formControlName="name" placeholder="nazwa">
    </div>
    <div class="form-group">
      <label for="name">Opis:</label>
      <textarea class="form-control" id="description" formControlName="description" placeholder="opis">
      </textarea>
    </div>
    <div class="form-check">
      <mat-checkbox id="highlighted" formControlName="highlighted"></mat-checkbox>
      <label class="form-check-label" for="highlighted">Wyróżnij</label>
    </div>
    <button type="button" class="btn btn-outline-primary task-form__button" [routerLink]="newTask ? '/' : ['/tasks/', task?._id]">Anuluj</button>
    <button type="submit" class="btn btn-primary task-form__button task-form__button--submit" [disabled]="!form.valid">{{ newTask ? 'Dodaj' : 'Zapisz' }}</button>
  </form>
</div>
