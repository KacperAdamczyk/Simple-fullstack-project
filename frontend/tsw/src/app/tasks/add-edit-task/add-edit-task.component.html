<div class="task-form">
  <h3>{{ newTask ? 'Utwórz nowe zadanie' : 'Edytuj zadanie' }}</h3>
  <form [formGroup]="form" (ngSubmit)="newTask ? add() : edit()">
    <div class="form-group">
      <label for="name">Nazwa:</label>
      <input type="text" class="form-control" [class.is-invalid]="!form.get('name').valid && form.get('name').dirty"
             id="name" formControlName="name" placeholder="nazwa">
    </div>
    <div class="form-group">
      <label for="name">Opis:</label>
      <textarea class="form-control" id="description" formControlName="description" placeholder="opis">
      </textarea>
    </div>
    <div class="form-check">
      <mat-checkbox id="highlighted" formControlName="highlighted"></mat-checkbox>
      <label class="form-check-label" for="highlighted">Wyróżnij</label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">{{ newTask ? 'Dodaj' : 'Edytuj' }}</button>
  </form>
</div>
