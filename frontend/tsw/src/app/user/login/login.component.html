<div class="login-form">
  <h3>Logowanie</h3>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="username">Login</label>
      <input type="text" class="form-control" [class.is-invalid]="username.invalid && (username.dirty || username.touched)"
             id="username" placeholder="login" formControlName="username">
    </div>
    <div class="form-group">
      <label for="password">Hasło</label>
      <input type="password" class="form-control" [class.is-invalid]="password.invalid && (password.dirty || password.touched)"
             id="password" placeholder="hasło" formControlName="password">
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="invalidEmailOrPassword">
      Błędny login lub hasło
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Zaloguj się</button>
    <br><br>
    <p>Nie masz konta? <a routerLink="/register" routerLinkActive="active">Zarejestruj się!</a></p>
  </form>
</div>
